<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <form>
      <label>What's the time in...</label>
      <select>
        <option>Select the city</option>
        <option>Lisbon</option>
        <option>Sydney</option>
        <option>Los Angeles</option>
      </select>
    </form>
    <div class="container">
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">Saturday, 8 May</div>
        </div>
        <div class="time">12:11:17 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">Saturday, 8 May</div>
        </div>
        <div class="time">12:11:17 <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Saturday, 8 May</div>
        </div>
        <div class="time">12:11:17 <small>AM</small></div>
      </div>
    </div>
    <a
      href="https://beatriz-weather-app.netlify.app/"
      target="_blank"
      class="weather"
      >Check the weather on your city
    </a>
    <footer>
      This clock was coded by Beatriz Azevedo and is
      <a href="https://github.com/beatrizevedo/world-clock" target="_blank">
        open sourced on Github
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
